<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
</head>
<body>
    <form name="signup" method="post" autocomplete="off" onsubmit="alert('Formulario enviado')" action="elizamaracordeiro@gmail.com">  <! -- name é o nome do form, method é usado post para enviar o form de forma segura, autocomplete é usado off para que quando aberto novamente não esteja com as informações anteriormente digitadas, submit com alert é para que suba um popup dizendo se o formulario foi enviado -->
        Nome: <input type="text" name="name" /><br>
        Idade: <input type="number" name="age" /><br>
        Senha: <input type="password" name="password" /><br>
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
